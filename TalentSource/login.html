<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Login / Criar Conta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-switch {
            padding-left: 2.5em; /* Ajusta o padding para o switch */
        }
        .form-switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-switch-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="bg-warning text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand" href="PaginaInicial.html">
                    <img src="newlogo.png" class="rounded-circle" alt="Logo da Empresa" width="100" height="100">
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav gap-4">
                        <li class="nav-item"><a href="quemsomos.html" class="nav-link text-primary fw-bold">Quem Somos</a></li>
                        <li class="nav-item"><a href="candidatos.html" class="nav-link text-primary fw-bold">Nossos Candidatos</a></li>
                        <li class="nav-item"><a href="nssv.html" class="nav-link text-primary fw-bold">Serviços</a></li>
                        <li class="nav-item"><a href="contactos.html" class="nav-link text-primary fw-bold">Contacto</a></li>
                        <li class="nav-item"><a href="login.html" class="nav-link text-primary fw-bold">Login/Criar Conta</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="login-container">
            <h2 class="text-center mb-4">Login / Criar Conta</h2>
            <div class="mb-3 form-switch-container">
                <label id="loginLabel" class="form-switch-label">Login</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="toggleForm">
                    <label class="form-check-label" for="toggleForm"></label>
                </div>
                <label id="createAccountLabel" class="form-switch-label">Criar Conta</label>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <form id="createAccountForm" style="display: none;">
                <div class="mb-3">
                    <label for="createName" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="createName" placeholder="Digite seu nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="createEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="createEmail" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="createPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="createPassword" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="createAge" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="createAge" placeholder="Digite sua idade" required>
                </div>
                <div class="mb-3">
                    <label for="createGender" class="form-label">Gênero</label>
                    <select class="form-select" id="createGender" required>
                        <option value="">Selecione o gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="createNationality" class="form-label">Nacionalidade</label>
                    <input type="text" class="form-control" id="createNationality" placeholder="Digite sua nacionalidade" required>
                </div>
                <div class="mb-3">
                    <label for="createEducationLevel" class="form-label">Nível de Escolaridade</label>
                    <select class="form-select" id="createEducationLevel" required>
                        <option value="">Selecione o nível de escolaridade</option>
                        <option value="fundamental">Fundamental</option>
                        <option value="medio">Médio</option>
                        <option value="superior">Superior</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="createCountry" class="form-label">País de Residência</label>
                    <input type="text" class="form-control" id="createCountry" placeholder="Digite seu país de residência" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Criar Conta</button>
            </form>
        </div>
    </div>

    <script>
        const toggleForm = document.getElementById('toggleForm');
        const loginForm = document.getElementById('loginForm');
        const createAccountForm = document.getElementById('createAccountForm');
        const loginLabel = document.getElementById('loginLabel');
        const createAccountLabel = document.getElementById('createAccountLabel');

        toggleForm.addEventListener('change', function() {
            if (this.checked) {
                loginForm.style.display = 'none';
                createAccountForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                createAccountForm.style.display = 'none';
            }
        });

        // Inicializa o formulário de login como visível
        loginForm.style.display = 'block';
        createAccountForm.style.display = 'none';

        // Validação dos formulários
        loginForm.addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        });

        createAccountForm.addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        });
    </script>
    <footer class="bg-dark text-white mt-5">
        <div class="container text-center" style="padding: 20px 0;">
            <p>&copy; 2025 Talent Source - Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html> bc
